            <div class="form-group">
                <input type="text"

                       id="note_title"
                       placeholder="Enter note title...">

        </div>
    </div>

        <div class="col-6">
            <div class="form-group">
                <textarea class="form-control"

            </div>
        </div>
    </div>
</form>
