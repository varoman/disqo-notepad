<div class="px-4 notepad">
    <form [formGroup]="notepadForm">
        <div class="d-flex justify-content-between align-items-end">
            <div class="form-group">
                <label>Notepad Title</label>
                <input type="text"
                       name="title"
                       formControlName="description"
                       class="form-control"
                       placeholder="My notepad title...">
            </div>
            <div>
                <button type="button"
                        (click)="onViewStats()"
                        class="btn btn-light border">View Stats</button>
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="mt-3">
            <p class="secondary-title mb-2">My Notes</p>
            <app-note></app-note>
            <app-note [note]="item.value" *ngFor="let item of notepad.files | keyvalue"></app-note>
        </div>
    </form>
</div>
<hr>
